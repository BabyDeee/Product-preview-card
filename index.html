<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- BOOTSTRAP ICON -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="pt-md-5 pt-3 cont px-3 px-lg-0 d-flex justify-content-center align-items-center">
    <div class="card mb-3 mt-lg-4 mt-md-5 border-0">
      <div class="row g-0">
        <div class="col-md-6 ima col-12">
          <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start h-100 d-md-block d-none" alt="...">
          <img src="images/image-product-mobile.jpg" class="img-fluid rounded-start h-100 d-md-none d-block" alt="">
        </div>
        <div class="col-md-6 text col-12 rounded px-3">
          <div class="card-body">
            <h6 style="color: hsl(228, 12%, 48%); font-family: 'Montserrat', sans-serif;" class="card-title pb-1 pt-4">PERFUME</h6>
            <h1 class="card-text fw-bold pb-3" style="color: hsl(212, 21%, 14%) !important;">Gabrielle Essence Eau De Parfum</h1>
            <p class="fw-semibold pb-2" style="color: hsl(228, 12%, 48%); font-family: 'Montserrat', sans-serif;">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <p class="green fw-bold fs-1 text-success">$149.99 <span class="text-decoration-line-through fw-normal fs-6">$169.99</span></p>
              <button type="button" class="btn btn-success w-100 fw-bold fs-6"><i class="bi bi-cart3 me-2"></i>Add to Cart</i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
